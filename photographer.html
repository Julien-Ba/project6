<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap">
    <script defer src="https://kit.fontawesome.com/2e5e881422.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe</title>
</head>

<body>
    <header>
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo">
    </header>
    <main id="main">
        <section class="photograph-header">
            <button class="contact_button" aria-label="open contact form">
                Contactez-moi
            </button>
        </section>
        <div class="filter">
            <p class="filter-title">Trier par</p>
            <nav class="filter-container">
                <i class="filter-extender fa-solid fa-chevron-down"></i>
                <ul class="filter-parameters">
                    <li class="filter-Popularité">Popularité</li>
                    <span class="hr"></span>
                    <li class="filter-Date">Date</li>
                    <span class="hr"></span>
                    <li class="filter-Titre">Titre</li>
                </ul>
            </nav>
        </div>
        <section class="media-container"></section>
        <section class="lightbox" aria-hidden="true">
            <button class="lightbox-btn" aria-label="close media">
                <i class="fa-solid fa-x"></i>
            </button>
            <button class="lightbox-btn" aria-label="switch to the previous media">
                <i class="fa-solid fa-chevron-left switch-lightbox btn-previous"></i>
            </button>
            <button class="lightbox-btn" aria-label="switch to the next media">
                <i class="fa-solid fa-chevron-right switch-lightbox btn-next"></i>
            </button>
        </section>
    </main>
    <div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="modal-title">
        <div class="modal">
            <header>
                <h2 id="modal-title">Contactez-moi</h2>
                <img src="assets/icons/close.svg" class="close-modal-btn" role="button" aria-label="close modal"
                    tabindex="0">
            </header>
            <form>
                <div>
                    <label for="first-name">Prénom</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div>
                    <label for="last-name">Nom</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="msg">Votre message</label>
                    <textarea id="msg" name="msg"></textarea>
                </div>
                <input type="submit" value="Envoyer" class="contact_button" aria-label="submit">
            </form>
        </div>
    </div>
    <script src="scripts/pages/photographer.js" type="module"></script>
    <script src="scripts/utils/contactForm.js" type="module"></script>
    <script src="scripts/utils/counterLikes.js"></script>
    <script src="scripts/utils/filterMedia.js" type="module"></script>
    <script src="scripts/utils/lightbox.js" type="module"></script>
</body>

</html>
